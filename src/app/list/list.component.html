<div class="container">
  <div class="banner">
    <h1>---</h1>
  </div>

  <div class="container">
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/imgs/carousel.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/imgs/carousel 2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/imgs/carousel 4.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleFade"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleFade"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container">
    <h5>Shop</h5>
  </div>

  <div class="row">
    <div
      class="col-sm-6"
      class="card"
      style="width: 18rem;"
      *ngFor="let shoe of shoes"
      [routerLink]="['/details/', shoe.id]"
    >
      <div class="card-example">
        <div class="card-body">
          <h6 class="card-title">{{ shoe.name }}</h6>
          <img
            src="{{ shoe.image }}"
            class="card-img-top"
            alt="{{ shoe.name }}"
          />
          <p>{{ shoe.description }}</p>
          <a [routerLink]="['/details/', shoe.id]" class="btn btn-primary"
            >More Info</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
